<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Survey Form</title>
        <link rel="stylesheet" href="./styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;1,300&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <header>
                <h1 id="title">freeCodeCamp Survey Form</h1>
                <p id="description">Thank you for taking the time to help us improve the platform</p>
            </header>
        
            <main>
                <form action="https://register-demo.freecodecamp.org" id="survey-form" >
                    <label for="name" id="name-label">Name <input type="text" id="name" placeholder="Enter your name" required></label>
                    <label for="email" id="email-label">Email <input type="email" id="email" placeholder="Enter your Email" required></label>
                <label for="number" id="number-label">Age (optional) <input type="number" name="number" id="number" min="13" max="120" placeholder="Age"></label>

            <!-- dropdown -->
                <label for="dropdown">Which option best describes your current role?
                    <select name="dropdown" id="dropdown" >
                        <option value="">Select current role</option>
                        <option value="1">Student</option>
                        <option value="2">Full Time Job</option>
                        <option value="3">Full Time Learner</option>
                        <option value="4">Prefer not to say</option>
                        <option value="5">Other</option>
                    </select>
                </label>

            <!-- radio -->
                <fieldset>Would you recommend freeCodeCamp to a friend?
                    <label for="definitely">
                        <input type="radio" name="recommend" id="definitely" value="1" class="inline"> Definitely
                    </label>
                    <label for="maybe">
                        <input type="radio" name="recommend" id="maybe" value="2" class="inline"> Maybe
                    </label>
                    <label for="notsure">
                        <input type="radio" name="recommend" id="notsure" value="3" class="inline"> Not sure
                    </label>
                </fieldset>

            <!-- dropdown -->
                    <label for="dropdown-course">What is your favorite feature of freeCodeCamp?
                        <select name="dropdown-course" id="dropdown-course">
                            <option value="">Select an option</option>
                            <option value="1">Challenges</option>
                            <option value="2">Projects</option>
                            <option value="3">Community</option>
                            <option value="4">Open Source</option>
                        </select>
                    </label>

            <!-- checkbox -->
                    <fieldset>What would you like to see improved? <small>(Check all that apply)</small>
                        <label for="courses1">
                            <input type="checkbox" name="courses1" id="courses1" value="0" class="inline"> Front-end Projects
                        </label>
                        <label for="courses2">
                            <input type="checkbox" name="courses2" id="courses2" value="1" class="inline"> Back-end Projects
                        </label>
                        <label for="courses3">
                            <input type="checkbox" name="courses3" id="courses3" value="2" class="inline"> Data Visualization
                        </label>
                        <label for="courses4">
                            <input type="checkbox" name="courses3" id="courses4" value="3" class="inline"> Challenges
                        </label>
                        <label for="courses5">
                            <input type="checkbox" name="courses4" id="courses5" value="4" class="inline"> Open Source Community
                        </label>
                        <label for="courses6">
                            <input type="checkbox" name="courses5" id="courses6" value="5" class="inline"> Gitter help rooms
                        </label>
                        <label for="courses7">
                            <input type="checkbox" name="courses6" id="courses7" value="6" class="inline"> Videos
                        </label>
                        <label for="courses8">
                            <input type="checkbox" name="courses7" id="courses8" value="7" class="inline"> City Meetups
                        </label>
                        <label for="courses9">
                            <input type="checkbox" name="courses8" id="courses9" value="8" class="inline"> Wiki
                        </label>
                        <label for="courses10">
                            <input type="checkbox" name="courses9" id="courses10" value="9" class="inline"> Forum
                        </label>
                        <label for="courses11">
                            <input type="checkbox" name="courses10" id="courses11" value="10" class="inline"> Additional Courses
                        </label>
                    </fieldset>
            
            <!-- textarea -->
                    <label for="comments">Any comments or suggestions?
                        <textarea name="comments" id="comments" cols="30" rows="10" placeholder="Enter your comment here..."></textarea>
                    </label>

            <!-- button -->
                    <input type="submit" value="Submit" id="submit">
                </form>
            </main>
        </div>
    </body>
</html>
